<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Newsletter API</h1>
        
        <!-- Test d'inscription -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Inscription Newsletter</h2>
            <form id="subscribeForm" class="space-y-4">
                <input 
                    type="email" 
                    id="subscribeEmail" 
                    placeholder="test@example.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    S'inscrire
                </button>
            </form>
            <div id="subscribeResult" class="mt-4"></div>
        </div>

        <!-- Test de contact -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Message de Contact</h2>
            <form id="contactForm" class="space-y-4">
                <input 
                    type="text" 
                    id="contactName" 
                    placeholder="Jean Dupont" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                >
                <input 
                    type="email" 
                    id="contactEmail" 
                    placeholder="jean@example.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                >
                <input 
                    type="text" 
                    id="contactSubject" 
                    placeholder="Sujet du message" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                >
                <textarea 
                    id="contactMessage" 
                    placeholder="Votre message..." 
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                ></textarea>
                <button 
                    type="submit"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    Envoyer le message
                </button>
            </form>
            <div id="contactResult" class="mt-4"></div>
        </div>

        <!-- Test de désinscription -->
        <div>
            <h2 class="text-lg font-semibold mb-4">Désinscription Newsletter</h2>
            <form id="unsubscribeForm" class="space-y-4">
                <input 
                    type="email" 
                    id="unsubscribeEmail" 
                    placeholder="test@example.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    required
                >
                <button 
                    type="submit"
                    class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Se désinscrire
                </button>
            </form>
            <div id="unsubscribeResult" class="mt-4"></div>
        </div>
    </div>

    <script>
        // Configuration de base
        const baseUrl = 'http://127.0.0.1:8001';
        
        // Fonction pour obtenir le token CSRF
        async function getCsrfToken() {
            try {
                const response = await fetch(`${baseUrl}/`);
                const text = await response.text();
                const match = text.match(/<meta name="csrf-token" content="([^"]+)"/);
                return match ? match[1] : null;
            } catch (error) {
                console.error('Erreur lors de la récupération du token CSRF:', error);
                return null;
            }
        }

        // Fonction utilitaire pour faire des requêtes
        async function makeRequest(url, method, data = null) {
            const token = await getCsrfToken();
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
            };
            
            if (token) {
                options.headers['X-CSRF-TOKEN'] = token;
            }
            
            if (data) {
                options.body = JSON.stringify(data);
            }

            return fetch(url, options);
        }

        // Fonction pour afficher les résultats
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="p-3 rounded-md ${isSuccess ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-red-100 text-red-800 border border-red-200'}">
                    ${message}
                </div>
            `;
        }

        // Test d'inscription newsletter
        document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('subscribeEmail').value;
            
            try {
                const response = await makeRequest(`${baseUrl}/newsletter/subscribe`, 'POST', { email });
                const data = await response.json();
                
                showResult('subscribeResult', data.message, data.success);
            } catch (error) {
                showResult('subscribeResult', `Erreur: ${error.message}`, false);
            }
        });

        // Test de message de contact
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                subject: document.getElementById('contactSubject').value,
                message: document.getElementById('contactMessage').value,
            };
            
            try {
                const response = await makeRequest(`${baseUrl}/contact`, 'POST', formData);
                const result = await response.text();
                
                if (response.ok) {
                    showResult('contactResult', 'Message envoyé avec succès !', true);
                    document.getElementById('contactForm').reset();
                } else {
                    showResult('contactResult', 'Erreur lors de l\'envoi du message', false);
                }
            } catch (error) {
                showResult('contactResult', `Erreur: ${error.message}`, false);
            }
        });

        // Test de désinscription newsletter
        document.getElementById('unsubscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('unsubscribeEmail').value;
            
            try {
                const response = await makeRequest(`${baseUrl}/newsletter/unsubscribe`, 'POST', { email });
                const data = await response.json();
                
                showResult('unsubscribeResult', data.message, data.success);
            } catch (error) {
                showResult('unsubscribeResult', `Erreur: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
